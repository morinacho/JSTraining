<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body class="container">
    <section class="calc-container">
        <article class="display"></article>
        <article class="options">
          
        </article>
        <article class="numbers-container">
            <button class="btn btn-one">1</button>
            <button class="btn btn-two">2</button>
            <button class="btn btn-three">3</button>
            <button class="btn btn-four">4</button>
            <button class="btn btn-five">5</button>
            <button class="btn btn-six">6</button>
            <button class="btn btn-seven">7</button>
            <button class="btn btn-eight">8</button>
            <button class="btn btn-nine">9</button>
            <button class="btn btn-zero">0</button>
            <button class="btn btn-decimal">.</button>
        </article> 
        <article class="operations">
            <button class="btn btn-clear">C</button>
            <button class="btn btn-back">&larr;</button>
            <button class="btn btn-divide">&divide;</button>
            <button class="btn btn-multiply">&times;</button>
            <button class="btn btn-subtract">&minus;</button>
            <button class="btn btn-add">&plus;</button>
            <button class="btn btn-equals">=</button>
        </article>

    </section>
</body>
</html>
