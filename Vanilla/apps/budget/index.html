<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Budget app</title>
    </head>
    <body onload="headerLoader()">
        <header>
            <div class="presupuesto">
                <div class="presupuesto_titulo">
                    Presupuesto disponible
                </div>
                <div class="presupuesto_valor">
                    <span id="balance"></span>   
                </div>
                <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">
                        Ingresos
                    </div>
                    <div class="derecha">
                        <div class="presupuesto_ingreso--valor">
                            <span id="income"></span>
                        </div>
                        <div class="presupuesto_ingreso--porcentaje">
                            
                        </div>
                    </div>
                </div> 
                <div class="presupuesto_egreso limpiarEstilos">
                    <div class="presupuesto_egreso--texto">
                        Egresos
                    </div>
                    <div class="derecha">
                        <div class="presupuesto_egreso--valor">
                            <span id="outflow"></span>
                        </div>
                        <div class="presupuesto_egreso--porcentaje">
                            <span id="outflow-percentage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="contenedor limpiarEstilos">
                <article class="ingreso">
                    <h2 class="ingreso_titulo">Ingresos</h2>
                    <div id="lista-ingresos"></div>
                </article>
                <article class="egreso">
                    <h2 class="egreso_titulo">Egresos</h2>
                    <div id="lista-egresos"></div>
                </article>
            </section>
        </main>
        <script src="./js/Data.js"></script>
        <script src="./js/Income.js"></script>
        <script src="./js/Outflow.js"></script>
        <script src="./js/app.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
